<!-- يمكن نقل كل HTML إلى login.component.html -->

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
  <title>لوحة التحكم - إدارة شئون الطلاب و الإمتحانات والكتاب الجامعي</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

  <!-- Header Section -->
  <!-- يحتوي على الشعار واسم النظام -->
  <header class="bg-white shadow-sm py-2">
    <div class="container d-flex justify-content-between align-items-center">
      <a  href="#"><img src="assets/images/svu-logo.png" alt="الشعار" class="logo" /></a>
      <h1 class="header-title">إدارة شئون الطلاب و الإمتحانات والكتاب الجامعي</h1>
      <a href="#"><img src="assets/images/system-logo.png" alt="المستخدم" class="system-logo" /></a>
    </div>
  </header>

  <!-- Login Section -->
  <!-- يحتوي على نموذج تسجيل الدخول -->
  <section class="login-section d-flex align-items-center py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-7 col-lg-5">
          <div class="card shadow-sm">
            <div class="card-body p-4">
              <h2 class="text-center mb-4">تسجيل الدخول</h2>
              <form id="loginForm">
                <!-- Username -->
                <div class="mb-3">
                  <input type="text" class="form-control" id="username" placeholder="اسم المستخدم" required />
                </div>
                <!-- Password -->
                <div class="mb-3">
                  <input type="password" class="form-control" id="password" placeholder="كلمة المرور" required />
                </div>
                  <!-- Submit Button -->
                  <button type="submit" class="btn btn-primary w-100 mb-3" >تسجيل الدخول</button>
               <!-- Role Selection -->
                <div class="d-flex justify-content-between mb-3">
                
                    <!-- طالب -->
                    <div class="form-check form-check-inline form-check-reverse">
                    <input class="form-check-input" type="radio" name="role" id="student" value="student" checked />
                    <label class="form-check-label" for="student">طالب</label>
                    </div>
                
                    <!-- موظف -->
                    <div class="form-check form-check-inline form-check-reverse">
                    <input class="form-check-input" type="radio" name="role" id="employee" value="employee" />
                    <label class="form-check-label" for="employee">موظف</label>
                    </div>
                
                    <!-- مدرس -->
                    <div class="form-check form-check-inline form-check-reverse">
                    <input class="form-check-input" type="radio" name="role" id="teacher" value="teacher"  />
                    <label class="form-check-label" for="teacher">مدرس</label>
                    </div>
                
                </div>
                <!--  spacer -->
                <div class="text-center"><hr/></div>
                <!-- Remember Me -->
                <div class="form-check mb-3 form-check-reverse">
                  <input class="form-check-input" type="checkbox" id="rememberMe" />
                  <label class="form-check-label" for="rememberMe">تذكرني</label>
                </div>
              
                <!-- Forgot Password -->
                <p class="text-center mb-0">
                  <a href="#" class="text-decoration-none">نسيت كلمة المرور؟</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
